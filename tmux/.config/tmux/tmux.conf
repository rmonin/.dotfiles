# Change the key combination for the PREFIX key to `ctrl-a`
set -g prefix C-a
unbind-key C-b

# Make tmux send the PREFIX to an application running
# within tmux simply by pressing PREFIX key twice
bind C-a send-prefix

# Workaround for accessing macOS' pasteboard
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
# if-shell \
#     'test "$(uname -s)" = Darwin' \
#     'set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"'

# [ PREFIX + h/j/k/l ] Move from pane to pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# [ PREFIX + H/J/K/L ] Resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# [ PREFIX + r ] Reload tmux config
unbind r
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "Reload conf"

# don't rename windows automatically
set-option -g allow-rename off

set -g history-limit 100000

setw -g clock-mode-colour white 

set -g pane-border-style 'fg=white dim'
set -g pane-active-border-style 'fg=colour4 dim'

# Status bar
# ----------------------------------------------------------------------

# Notified when something happens in one of the other windows
setw -g monitor-activity on
set -g visual-activity on

set -g status-interval 60
set -g status-position top
set -g status-justify left
set -g status-left ''
#set -g status-left "#[fg=colour4 bold]❯ "
set -g status-right '#S #[fg=colour4 bold]∣ #($XDG_CONFIG_HOME/tmux/battery) #[fg=colour4 bold]∣ #[default]%R'


set -g status-style 'fg=white'
setw -g window-status-current-style 'fg=white bg=colour4 bold'
setw -g window-status-current-format ' #[fg=colour15]#I.#W  '

setw -g window-status-style 'none'
setw -g window-status-format ' #[fg=colour4]#I.#[fg=colour15]#W '
setw -g window-status-bell-style 'fg=colour4 bold'

# messages
set -g message-style 'fg=colour3 bold'
